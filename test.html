<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PDF</title>
    <script type="text/javascript" src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</head>
<body>

    <textarea id="inputTextarea" rows="8" cols="30" placeholder="Enter a string per line"></textarea>

    <button onclick="generatePDF()">Generate PDF</button>

    <div id="pdfContainer">
        <!-- The table will be dynamically generated here -->
    </div>

    <script>
        function generatePDF() {
            const pdfContainer = document.getElementById('pdfContainer');

            // Clear the previous content
            pdfContainer.innerHTML = '';

            // Get the input string from the textarea
            const inputTextarea = document.getElementById('inputTextarea');
            const lines = inputTextarea.value.split('\n');

            // Create a table and append it to the container
            const table = document.createElement('table');
            pdfContainer.appendChild(table);

            // Iterate through each line and create table rows and cells
            let rowIndex = 0;
            for (let i = 0; i < lines.length; i += 2) {
                const row = table.insertRow(rowIndex++);

                for (let j = 0; j < 2; j++) {
                    const cell = row.insertCell(j);
                    cell.className = 'pdfCell';
                    const line = lines[i + j] || '';  // Use empty string if line is undefined
                    cell.textContent = line.trim();

                    // Add current number/total count in the top right corner with padding
                    const countLabel = document.createElement('div');
                    countLabel.className = 'countLabel';
                    countLabel.textContent = `${i + j + 1}/${lines.length}`;
                    cell.appendChild(countLabel);

                    // Add percentage value with bordered progress bar
                    const percentageLabel = document.createElement('div');
                    percentageLabel.className = 'percentageLabel';
                    const percentage = ((i + j + 1) / lines.length) * 100;
                    percentageLabel.innerHTML = `Percentage: ${percentage.toFixed(2)}%<br><div class="progressBarContainer"><div class="progressBar" style="width: ${percentage}%"></div></div>`;
                    cell.appendChild(percentageLabel);
                }
            }

            // Options for html2pdf
            const options = {
                margin: 0,
                filename: 'divided_page.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Use html2pdf to generate and download the PDF
            html2pdf(pdfContainer, options);
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 210mm; /* A4 width */
            height: 73.4mm; /* A4 height divided by 4 rows */
            border-collapse: collapse;
        }

        .pdfCell {
            position: relative;
            width: 50%;
            height: 73.4mm; /* Adjust the height as needed */
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            font-weight: bold;
        }

        .countLabel, .percentageLabel {
            position: absolute;
            font-size: 12px;
            color: #555;
        }

        .countLabel {
            top: 10px;
            right: 10px;
        }

        .percentageLabel {
            bottom: 10px;
            left: 10px;
        }

        .progressBarContainer {
            height: 20px; /* Adjust the height as needed */
            border: 1px solid #000;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .progressBar {
            height: 100%;
            background-color: #4CAF50;
        }
    </style>

</body>
</html>
